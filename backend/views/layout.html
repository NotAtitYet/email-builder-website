<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Template</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f3f4f6;
      color: #2d3748;
    }

    .email-container {
      max-width: 600px;
      margin: 30px auto;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .email-header {
      background-color: #2563eb;
      color: #ffffff;
      padding: 20px 30px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 4px solid #1d4ed8;
    }

    .email-image {
      text-align: center;
      padding: 15px;
    }

    .email-image img {
      max-width: 200px;
      height: auto;
      object-fit: contain;
      border-radius: 15px;
    }

    .email-body {
      padding: 25px 30px;
      font-size: 16px;
      line-height: 1.8;
      color: #4a5568;
    }

    .email-body p {
      margin-bottom: 20px;
    }

    .cta-button {
      display: inline-block;
      margin: 20px auto;
      padding: 12px 20px;
      background-color: #3b82f6;
      color: #ffffff;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 5px;
      text-align: center;
    }

    .cta-button:hover {
      background-color: #2563eb;
    }

    .email-footer {
      background-color: #e2e8f0;
      padding: 20px 30px;
      text-align: center;
      font-size: 14px;
      color: #718096;
    }

    .email-footer a {
      color: #3b82f6;
      text-decoration: none;
    }

    .email-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="email-container">
    <!-- Image -->
    <div class="email-image">
      <img src="{{logo}}" alt="Company Logo">
    </div>
    <!-- Header -->
    <div class="email-header">
      {{title}}
    </div>

    

    <!-- Body -->
    <div class="email-body">
      <p>{{content}}</p>
    </div>

    <!-- Footer -->
    <div class="email-footer">
      <p>{{footer}}</p>
      <p>
        Need help? <a href="https://www.linkedin.com/in/kumar-sonu-453a23229/">Contact Support</a>
      </p>
    </div>
  </div>
</body>

</html>
